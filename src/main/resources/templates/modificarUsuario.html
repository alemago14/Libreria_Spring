<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Libreria</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<h1>Modificar perfil</h1>
	
	<p th:if="${error != null}" th:text="${error}"></p>
	<p th:if="${exito != null}" th:text="${exito}"></p>
	
	<form th:action="@{/usuario/modificarP/__${usuario.id}__}" method="post">
		<input hidden th:value="${id}" name="id">
		<label>Nombre:</label>
		<input th:value="${usuario.nombre}" type="text" name="nombre">
		<label>Apellido:</label>
		<input th:value="${usuario.apellido}" type="text" name="apellido">
		<label>Mail:</label>
		<input th:value="${usuario.mail}" type="email" name="mail"/>
		<label>Telefono:</label>
		<input th:value="${usuario.telefono}" type="text" name="telefono"/>
		<label>Dni:</label>
		<input th:value="${usuario.dni}" type="number" name="dni"/>
		<label>Clave:</label>
		<input th:value="${usuario.apellido}" type="password" name="clave"/>
		<label>Repita su clave:</label>
		<input type="password" name="clave2"/>
	<br/><button type="submit">Modificar!!</button>
	</form>
	
</body>
</html>
