<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Libreria WEB</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<p th:if="${session.usuariossession != null}" th:text="${session.usuariossession.nombre}"></p>
	<p th:if="${session.usuariossession == null}" th:text="${'+'}"></p>
	<p th:if="${exito != null}" th:text="${exito}"></p>

	<h1>LibrEGGia</h1><img alt="libreia, libro, bibioteca" src="libro.ico">
	<p>Es una libreria hay libros no esperes mucho mas </p>
	
	<a class="btn btn-primary" href="/logout" role="button">Log Out</a>
	<a class="btn btn-primary" th:href="@{/libro/listaLibro}" role="button">Ver Libros</a>
	<a class="btn btn-primary" th:href="@{/usuario/modificacion/__${session.usuariossession.id}__}" role="button">Editar Perfil</a>
</body>
</html>
