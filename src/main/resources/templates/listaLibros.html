<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Libreria Web</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<h1>Lista de libros</h1>
	
	<h5>Busqueda por Nombre</h5>
	<form action="/librosxAutor" method="post">
		<input type="text" name="nombreAutor">
		<button type="submit" class="btn btn-primary">Buscar</button>
	</form>
	

	<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titulo</th>
      <th scope="col">Autor</th>
      <th scope="col">Editorial</th>
      <th scope="col">AÃ±o</th>
      <th scope="col">Ejemplares Disp.</th>
      <th scope="col">Ejemplares Alq.</th>
      <th scope="col">Baja / Alta</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody  th:each="libro : ${listaL}">
    <tr>
      <th th:text="${libro.id}"></th>
      <td th:text="${libro.titulo}"></td>
      <td th:text="${libro.autor.nombre}"></td>
      <td th:text="${libro.editorial.nombre}"></td>
      <td th:text="${libro.anio}"></td>
      <td th:text="${libro.ejemplaresRestantes}"></td>
      <td th:text="${libro.ejemplaresPrestados}"></td>
      <td>
      	<i th:if="${libro.alta}" class="fa fa-circle text-success"></i>
      	<i th:unless="${libro.alta}" class="fa fa-circle" style="color:red;"></i>
      </td>
      <td>
      	<a th:href="@{/libroEstado/__${libro.id}__}"><i class="fa fa-arrow-up"></i></a>
      	<a th:href="@{/libroEstado/__${libro.id}__}"><i class="fa fa-ban"></i></a>
      	<a th:href="@{/modificarLibro/__${libro.id}__}"><i class="fa fa-book"></i></a>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" th:href="@{/}" role="button">Volver</a>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
